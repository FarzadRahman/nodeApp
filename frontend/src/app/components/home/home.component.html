<div class="container">
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
  
      <li data-target="#demo" *ngFor="let images of sliderImages let i = index" attr.data-slide-to="{{i}}" [ngClass]="{'active' : i == 0}"></li>
      
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
     
     <div class="carousel-item" *ngFor="let images of sliderImages let i = index" [ngClass]="{'active' : i == 0}">
        <img [src]="images" alt="New York">
      </div>

     

    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
  <!-- <li  *ngFor="let images of sliderImages let i = index" >
   
    {{i}}
  </li> -->

</div>
